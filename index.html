<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>

		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="main">
			<form action="" name="form1">
				<input type="text" name="answer" class="show-result-input" />
				<br />
				<br />

				<div class="middle">
					<div class="firstRow row">
                        <input
                            type="button"
                            value="1"
                            class="styleInputButtons"
                            onclick="form1.answer.value += '1'"
                        />
                        <input
                            type="button"
                            value="2"
                            class="styleInputButtons"
                            onclick="form1.answer.value += '2'"
                        />
                        <input
                            type="button"
                            value="3"
                            class="styleInputButtons"
                            onclick="form1.answer.value += '3'"
                        />
                        <input
                            type="button"
                            value="+"
                            class="styleInputButtons"
                            onclick="form1.answer.value += '+'"
                        />
                    </div>
					<div class="secondRow row">
                        <input
                            type="button"
                            value="4"
                            class="styleInputButtons"
                            onclick="form1.answer.value += '4'"
                        />
                        <input
                            type="button"
                            value="5"
                            class="styleInputButtons"
                            onclick="form1.answer.value += '5'"
                        />
                        <input
                            type="button"
                            value="6"
                            class="styleInputButtons"
                            onclick="form1.answer.value += '6'"
                        />
                        <input
                            type="button"
                            value="-"
                            class="styleInputButtons"
                            onclick="form1.answer.value += '-'"
                        />
                    </div>
					<div class="thirdRow row">
                        <input
                            type="button"
                            value="7"
                            class="styleInputButtons"
                            onclick="form1.answer.value += '7'"
                        />
                        <input
                            type="button"
                            value="8"
                            class="styleInputButtons"
                            onclick="form1.answer.value += '8'"
                        />
                        <input
                            type="button"
                            value="9"
                            class="styleInputButtons"
                            onclick="form1.answer.value += '9'"
                        />
                        <input
                            type="button"
                            value="*"
                            class="styleInputButtons"
                            onclick="form1.answer.value += '*'"
                        />
                    </div>
					<div class="fourthRow row">
                        <input
                            type="button"
                            value="/"
                            class="styleInputButtons"
                            onclick="form1.answer.value += '/'"
                        />
                        <input
                            type="button"
                            value="0"
                            class="styleInputButtons"
                            onclick="form1.answer.value += '0'"
                        />
                        <input
                            type="button"
                            value="."
                            class="styleInputButtons"
                            onclick="form1.answer.value += '.'"
                        />
                        <input
                            type="button"
                            value="="
                            class="styleInputButtons"
                            onclick="form1.answer.value = eval(form1.answer.value)"
                        />
                    </div>
				</div>
				<div class="clearDiv">
                    <input
                        type="button"
                        value="Clear All"
                        id="clear-all-input"
                        onclick="form1.answer.value=''"
                    />
                </div>
			</form>
		</div>
	</body>
</html>
